<h1>ğŸŒ± Welcome to Pasteleaf!</h1>

<p>pasteleaf is a minimal, open source, and anonymous pastebin/text sharing platform</p>

<h2>Create a paste</h2>

<form hx-post="/pastes" hx-swap="inner-html" hx-on::after-request="htmx.trigger('#pastes', 'refresh')">
  <input type="text" name="title" placeholder="title">
  <textarea name="content" placeholder="content" rows="30" cols="50"></textarea>
  <button type="submit">Create</button>
</form>

<div id="pastes" hx-get="/pastes" hx-trigger="load, refresh from:body" hx-swap="innerHTML"></div>
{{end}}
